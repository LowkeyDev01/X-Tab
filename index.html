<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Tab</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="desktop-view">
        <div class="main-view" id="hii">
            <div>
                <p id="time"></p>
            </div>
            <p id="date">20th October, 2035</p>
        </div>
        <div class="login-section" id="login-section">
            <img src="Zivver.jpeg" width="150px" height="150px">
            <h2>Welcome Back</h2>
            <p>Just fill it already..</p>
            <form id="form-section">
                <input type="text" placeholder="Username" id="username">
                <p id="message"></p>
                <input type="submit">
            </form>
            <p>Need an account?<a id="sign-up-button">Sign up</a></p>
        </div>
        <div class="movie-section">
            <div class="nav">
                <div class="name-sec"><p>MovieHub</p></div>
                <div class="search-sec">
                    <input type="search" placeholder="Search....">
                </div>
                <div class="leave">
                    <img src="exit-38-64.png" width="22px" height="22px">
                </div>
            </div>
            <div class="movies">
                <div class="movie-box">
                    <div class="overlay">
                        <p id="movie-name">A silent voice</p>
                        <div class="action">
                            <img src="play-332-64.png" width="25px" height="25px">
                            <img src="download-379-64.png" width="25px" height="25px">
                        </div>
                    </div>
                </div>
            </div>
            <img src="add-50-64.png" width="30px" height="30px" id="add">
            <div class="upload-box">
                <p>Upload..</p>
                <div class="daa">
                <input type="text" placeholder="Title">
                <img src="add-55-48.png" width="30px" height="30px" id="uploadmovie" title="Upload Movie">
                <img src="image-37-48.png" width="30px" height="30px" id="uploadcover" title="Upload Cover pic" style="border-radius: 50%;">
                </div>
                <input type="file" id="cover" accept="image/*">
                <input type="file" id="moviefile" accept="video/*">
                <p id="moviesrc"></p>
                <button>Upload</button>
            </div>
        </div>
    </div>
</body>
</html>
